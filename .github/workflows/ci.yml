name: tooling/linting/building

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v5.0.0
        with:
          go-version: 'stable'
      - run: make tooling
      - run: make lint
      - run: make build_ci
